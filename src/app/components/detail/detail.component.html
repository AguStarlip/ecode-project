<div *ngIf="project">
    <div>
        <img class="image" src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.category}}</p>
        <p id="langs">{{project.langs}}</p>
        <div *ngIf="authService.authAdmin()">
            <p *ngIf="confirm == false">
                <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit">Editar</a>
                <a (click)="setConfirm(true)" class="button-delete">Borrar</a>
            </p>
            <p *ngIf="confirm == true">
                <span class="confirm">Â¿Estas seguro de eliminar este proyecto?</span><br>
                <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
                <a (click)="deleteProject(project._id)" class="button-delete">Borrar permanentemente</a>
            </p>
        </div>
    </div>

</div>
